<script>
    /*digi-api.com/api/v1/digimon/ */

    let digi;
    fetch("https://digimon-api.vercel.app/api/digimon/")
        .then((response) => response.json())
        .then((digimons) => {
            let contenido = document.querySelector('#contenido');
            for (const digimon of digimons) {
                let nombre = document.createElement("h2");
                nombre.textContent = digimon.name;
                nombre.className = 'text-warning'
                contenido.append(nombre);
                let imagen = document.createElement('img');
                imagen.src = digimon.img;
                imagen.className = 'img-fluid';
                nombre.insertAdjacentElement("afterend", imagen);
                let nivel = document.createElement('h4');
                nivel.className = 'text-warning';
                nivel.textContent = "Level: " + digimon.level;
                imagen.insertAdjacentElement("afterend", nivel);
            }

        });

</script>
